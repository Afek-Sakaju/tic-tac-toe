<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            type="text/css"
            href="styles/css/style-index.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Audiowide"
        />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="mainTitleContainer" id="mainTitleContainer">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="turnsDisplayContainer" id="turnsContainer">
            <p class="playerTurn myTurn" id="playerOTurn">player O turn</p>
            <p class="playerTurn myTurn" id="playerXTurn">player X turn</p>
        </div>
        <div class="boardContainer">
            <div class="gameBoard">
                <div
                    class="actionButton defaultLogo"
                    id="actionButton1"
                    onclick="chooseButton(1)"
                ></div>
                <div
                    class="actionButton defaultLogo"
                    id="actionButton2"
                    onclick="chooseButton(2)"
                ></div>
                <div
                    class="actionButton defaultLogo"
                    id="actionButton3"
                    onclick="chooseButton(3)"
                ></div>
                <div
                    class="actionButton defaultLogo"
                    id="actionButton4"
                    onclick="chooseButton(4)"
                ></div>
                <div
                    class="actionButton defaultLogo"
                    id="actionButton5"
                    onclick="chooseButton(5)"
                ></div>
                <div
                    class="actionButton defaultLogo"
                    id="actionButton6"
                    onclick="chooseButton(6)"
                ></div>
                <div
                    class="actionButton defaultLogo"
                    id="actionButton7"
                    onclick="chooseButton(7)"
                ></div>
                <div
                    class="actionButton defaultLogo"
                    id="actionButton8"
                    onclick="chooseButton(8)"
                ></div>
                <div
                    class="actionButton defaultLogo"
                    id="actionButton9"
                    onclick="chooseButton(9)"
                ></div>
            </div>
        </div>
        <p class="startButton" id="startButton" onclick="startGame()">
            Start-Playing
        </p>
    </body>
    <script src="./scripts/consts.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/buttons-actions.js"></script>
    <script src="./scripts/actions-utils.js"></script>
    <script src="./scripts/game-logic.js"></script>
</html>
