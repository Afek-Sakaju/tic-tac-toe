<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/pictures/tic-tac-toe.png" />
    <link rel="stylesheet" type="text/css" href="styles/css/main.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <script src="./scripts/utils/variables/constants.js" defer></script>
    <script
      src="./scripts/utils/variables/game-state-variables.js"
      defer
    ></script>
    <script src="./scripts/utils/helpers/app-and-ui-helpers.js" defer></script>
    <script
      src="./scripts/utils/helpers/app-inititlization-helpers.js"
      defer
    ></script>
    <script src="./scripts/utils/variables/elements.js" defer></script>
    <script
      src="./scripts/utils/helpers/board-matrix-helpers.utils.js"
      defer
    ></script>
    <script src="./scripts/utils/helpers/game-state-helpers.js" defer></script>
    <script
      src="./scripts/utils/helpers/bot-opponent-helpers.js"
      defer
    ></script>
    <script src="./scripts/main.js" defer></script>
    <div class="main-content-container">
      <h1 class="main-heading">TIC-TAC-TOE</h1>
      <div id="game-board" class="game-board-container"></div>
      <div class="stats-main-container">
        <div class="stats-scores-container">
          <div class="stat-score-box">
            <p class="stat-label">PLAYER</p>
            <p id="player-score" class="stats-score">0</p>
          </div>
          <div class="stat-score-box">
            <p class="stat-label">TIE</p>
            <p id="tie-score" class="stats-score">0</p>
          </div>
          <div class="stat-score-box">
            <p class="stat-label">COMPUTER</p>
            <p id="computer-score" class="stats-score">0</p>
          </div>
        </div>
        <button class="reset-game-board-button" onclick="resetStats()">
          RESET STATS
        </button>
      </div>
    </div>
    <img
      id="sound-btn"
      class="toggle-sound-mode-button"
      src="./assets/pictures/unmute.png"
      alt="site's logo"
      onclick="toggleMuteStatus()"
    />
  </body>
</html>
