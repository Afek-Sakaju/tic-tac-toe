<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            type="text/css"
            href="styles/css/style-index.css"
        />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div id="mainTitleContainer">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="off" id="winnerContainer">
            <p id="winnerText">Player ? is the Winner!</p>
        </div>
        <div id="turnsContainer">
            <div class="restartAndMuteContainer">
                <span id="restartButton" onclick="restartGame()">
                    Restart
                </span>
                <img
                    id="soundButton"
                    src="./assets/pictures/toggle-sound-on.png"
                    alt="site's logo"
                    onclick="soundButton.toggleSound()"
                />
            </div>
            <p id="playerOTurn" class="playerTurn">player O turn</p>
            <p id="playerXTurn" class="playerTurn">player X turn</p>
        </div>
        <div class="boardContainer">
            <div class="gameBoard">
                <div
                    id="actionButton1"
                    class="actionButton defaultLogo"
                    onclick="chooseButton(event,0)"
                ></div>
                <div
                    id="actionButton2"
                    class="actionButton defaultLogo"
                    onclick="chooseButton(event,1)"
                ></div>
                <div
                    id="actionButton3"
                    class="actionButton defaultLogo"
                    onclick="chooseButton(event,2)"
                ></div>
                <div
                    id="actionButton4"
                    class="actionButton defaultLogo"
                    onclick="chooseButton(event,3)"
                ></div>
                <div
                    id="actionButton5"
                    class="actionButton defaultLogo"
                    onclick="chooseButton(event,4)"
                ></div>
                <div
                    id="actionButton6"
                    class="actionButton defaultLogo"
                    onclick="chooseButton(event,5)"
                ></div>
                <div
                    id="actionButton7"
                    class="actionButton defaultLogo"
                    onclick="chooseButton(event,6)"
                ></div>
                <div
                    id="actionButton8"
                    class="actionButton defaultLogo"
                    onclick="chooseButton(event,7)"
                ></div>
                <div
                    id="actionButton9"
                    class="actionButton defaultLogo"
                    onclick="chooseButton(event,8)"
                ></div>
            </div>
        </div>
        <p id="startButton" onclick="startGame()">Start-Playing</p>
    </body>
    <script src="./scripts/classes.js"></script>
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/game-logic.js"></script>
    <script src="./scripts/utils.js"></script>
</html>
