<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            type="text/css"
            href="styles/css/style-index.css"
        />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="mainTitleContainer" id="mainTitleContainer">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="winnerContainer playing" id="winnerContainer">
            <p class="winnerText" id="winnerText">Player ? is the Winner!</p>
        </div>
        <div class="turnsDisplayContainer" id="turnsContainer">
            <div class="restartAndMuteContainer">
                <span
                    class="restartButton"
                    id="restartButton"
                    onclick="restartGame()"
                >
                    Restart
                </span>
                <img
                    class="soundButton"
                    id="soundButton"
                    src="./assets/pictures/toggle-sound-on.png"
                    alt="site's logo"
                    onclick="toggleSound()"
                />
            </div>
            <p class="playerTurn myTurn" id="playerOTurn">player O turn</p>
            <p class="playerTurn myTurn" id="playerXTurn">player X turn</p>
        </div>
        <div class="boardContainer">
            <div class="gameBoard">
                <div class="actionButton defaultLogo" id="actionButton1"></div>
                <div class="actionButton defaultLogo" id="actionButton2"></div>
                <div class="actionButton defaultLogo" id="actionButton3"></div>
                <div class="actionButton defaultLogo" id="actionButton4"></div>
                <div class="actionButton defaultLogo" id="actionButton5"></div>
                <div class="actionButton defaultLogo" id="actionButton6"></div>
                <div class="actionButton defaultLogo" id="actionButton7"></div>
                <div class="actionButton defaultLogo" id="actionButton8"></div>
                <div class="actionButton defaultLogo" id="actionButton9"></div>
            </div>
        </div>
        <p class="startButton" id="startButton" onclick="startGame()">
            Start-Playing
        </p>
    </body>
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/functions-utils.js"></script>
    <script src="./scripts/accessories.js"></script>
    <script src="./scripts/game-logic.js"></script>
    <script src="./scripts/game-logic-utils.js"></script>
</html>
