<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/pictures/tic-tac-toe.png" />
    <link rel="stylesheet" type="text/css" href="styles/css/style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <script src="./scripts/variables/consts.js" defer></script>
    <script src="./scripts/utils/app-and-ui-helpers.js" defer></script>
    <script src="./scripts/utils/app-inititlization-helpers.js" defer></script>
    <script src="./scripts/variables/gameVariables.js" defer></script>
    <script src="./scripts/utils/board-matrix-helpers.utils.js" defer></script>
    <script src="./scripts/utils/game-state-helpers.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    <div class="main-content-container">
      <span id="turn-status-info" class="current-turn-status-text"></span>
      <button class="reset-game-board-button" onclick="restartGame()">
        Reset Board
      </button>
      <h1 class="main-heading">Tic-Tac-Toe</h1>
      <div id="game-board" class="game-board-container"></div>
      <button id="start-btn" class="start-game-button" onclick="startGame()">
        Start-Playing
      </button>
      <img
        id="sound-btn"
        class="toggle-sound-mode-button"
        src="./assets/pictures/unmute.png"
        alt="site's logo"
        onclick="toggleMuteStatus()"
      />
    </div>
  </body>
</html>
