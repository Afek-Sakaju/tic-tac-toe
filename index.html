<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/pictures/tic-tac-toe.png" />
    <link rel="stylesheet" type="text/css" href="styles/css/core.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <script src="./scripts/classes/GameElement.js" defer></script>
    <script src="./scripts/classes/ActionButton.js" defer></script>
    <script src="./scripts/variables/consts.js" defer></script>
    <script src="./scripts/variables/gameVariables.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/utils/display.utils.js" defer></script>
    <script src="./scripts/utils/gameLogic.utils.js" defer></script>
    <script src="./scripts/utils/logic.utils.js" defer></script>
    <div class="main-content-container">
      <span id="turn-status-info" class="current-turn-display"></span>
      <button class="restart-game-board-button" onclick="restartGame()">
        Restart
      </button>
      <h1 class="main-heading">Tic-Tac-Toe</h1>
      <div class="game-board-container">
        <div
          id="actionButton1"
          class="action-button cell-placeholder locked"
        ></div>
        <div
          id="actionButton2"
          class="action-button cell-placeholder locked"
        ></div>
        <div
          id="actionButton3"
          class="action-button cell-placeholder locked"
        ></div>
        <div
          id="actionButton4"
          class="action-button cell-placeholder locked"
        ></div>
        <div
          id="actionButton5"
          class="action-button cell-placeholder locked"
        ></div>
        <div
          id="actionButton6"
          class="action-button cell-placeholder locked"
        ></div>
        <div
          id="actionButton7"
          class="action-button cell-placeholder locked"
        ></div>
        <div
          id="actionButton8"
          class="action-button cell-placeholder locked"
        ></div>
        <div
          id="actionButton9"
          class="action-button cell-placeholder locked"
        ></div>
      </div>
      <button id="start-btn" class="start-game-button" onclick="startGame()">
        Start-Playing
      </button>
      <img
        id="sound-btn"
        class="toggle-sound-mode-button"
        src="./assets/pictures/unmute.png"
        alt="site's logo"
        onclick="toggleMuteStatus()"
      />
    </div>
  </body>
</html>
