<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="./assets/pictures/tic-tac-toe.png" />
        <link
            rel="stylesheet"
            type="text/css"
            href="styles/css/style-index.css"
        />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div id="main-title-container">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="off" id="winner-container">
            <p id="winner-text">Player ? is the Winner!</p>
        </div>
        <div class="side-container">
            <div class="side-buttons-container">
                <span id="restart-button" onclick="restartGame()">
                    Restart
                </span>
                <img
                    id="sound-button"
                    src="./assets/pictures/toggle-sound-on.png"
                    alt="site's logo"
                    onclick="toggleSound()"
                />
            </div>
            <p id="turn-display"></p>
        </div>
        <div class="board-container">
            <div class="game-board">
                <div
                    id="actionButton1"
                    class="action-button empty-logo"
                    onclick="pickButton(0)"
                ></div>
                <div
                    id="actionButton2"
                    class="action-button empty-logo"
                    onclick="pickButton(1)"
                ></div>
                <div
                    id="actionButton3"
                    class="action-button empty-logo"
                    onclick="pickButton(2)"
                ></div>
                <div
                    id="actionButton4"
                    class="action-button empty-logo"
                    onclick="pickButton(3)"
                ></div>
                <div
                    id="actionButton5"
                    class="action-button empty-logo"
                    onclick="pickButton(4)"
                ></div>
                <div
                    id="actionButton6"
                    class="action-button empty-logo"
                    onclick="pickButton(5)"
                ></div>
                <div
                    id="actionButton7"
                    class="action-button empty-logo"
                    onclick="pickButton(6)"
                ></div>
                <div
                    id="actionButton8"
                    class="action-button empty-logo"
                    onclick="pickButton(7)"
                ></div>
                <div
                    id="actionButton9"
                    class="action-button empty-logo"
                    onclick="pickButton(8)"
                ></div>
            </div>
        </div>
        <p id="start-button" onclick="startGame()">Start-Playing</p>
    </body>
    <script src="./scripts/classes.js"></script>
    <script src="./scripts/variables/consts.js"></script>
    <script src="./scripts/variables/gameVariables.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/utils/display-utils.js"></script>
    <script src="./scripts/utils/logic-utils.js"></script>
    <script src="./scripts/utils/game-logic-utils.js"></script>
</html>
