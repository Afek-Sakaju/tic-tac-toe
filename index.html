<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/pictures/tic-tac-toe.png" />
    <link rel="stylesheet" type="text/css" href="styles/css/core.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <script src="./scripts/variables/consts.js" defer></script>
    <script src="./scripts/variables/gameVariables.js" defer></script>
    <script src="./scripts/utils/utility-helpers.js" defer></script>
    <script src="./scripts/utils/board-matrix-helpers.utils.js" defer></script>
    <script src="./scripts/utils/game-state-helpers.js" defer></script>
    <script src="./scripts/utils/app-and-ui-helpers.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    <div class="main-content-container">
      <span id="turn-status-info" class="current-turn-display"></span>
      <button class="restart-game-board-button" onclick="restartGame()">
        Restart
      </button>
      <h1 class="main-heading">Tic-Tac-Toe</h1>
      <div class="game-board-container">
        <div
          id="board-cell-1"
          class="action-button cell-placeholder locked"
          disabled="true"
        ></div>
        <div
          id="board-cell-2"
          class="action-button cell-placeholder locked"
          disabled="true"
        ></div>
        <div
          id="board-cell-3"
          class="action-button cell-placeholder locked"
          disabled="true"
        ></div>
        <div
          id="board-cell-4"
          class="action-button cell-placeholder locked"
          disabled="true"
        ></div>
        <div
          id="board-cell-5"
          class="action-button cell-placeholder locked"
          disabled="true"
        ></div>
        <div
          id="board-cell-6"
          class="action-button cell-placeholder locked"
          disabled="true"
        ></div>
        <div
          id="board-cell-7"
          class="action-button cell-placeholder locked"
          disabled="true"
        ></div>
        <div
          id="board-cell-8"
          class="action-button cell-placeholder locked"
          disabled="true"
        ></div>
        <div
          id="board-cell-9"
          class="action-button cell-placeholder locked"
          disabled="true"
        ></div>
      </div>
      <button id="start-btn" class="start-game-button" onclick="startGame()">
        Start-Playing
      </button>
      <img
        id="sound-btn"
        class="toggle-sound-mode-button"
        src="./assets/pictures/unmute.png"
        alt="site's logo"
        onclick="toggleMuteStatus()"
      />
    </div>
  </body>
</html>
